{% load static %}

<header>
    <nav class="navbar navbar-expand-lg shadow" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="{% url 'home' %}">
                <img src="{% static 'images/logo.svg' %}" src="Logo" width="28" height="28" class="d-inline-block align-text-top">
                Deep Django
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'django' %}">Django</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'django-rest' %}">Django REST</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'python' %}">Python</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'other' %}">Другое</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'about' %}">О нас</a>
                      </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'post_new' %}">+ Создать</a>
                    </li>
                    {% endif %}
                </ul>
            <!-- Login/Logout buttons -->
            <form class="d-flex" role="search">
                {% if user.is_authenticated %}
                    {% if user.is_staff %}
                        <button onclick="window.location.href='{% url 'admin:index' %}'" class="btn btn-success me-2" type="button">Панель администратора</button>
                    {% endif %}
                    <button onclick="window.location.href='{% url 'user_profile' user.username %}'" class="btn btn-success me-2" type="button">Профиль</button>
                    <button onclick="window.location.href='{% url 'account_logout' %}'"  class="btn btn-outline-danger" type="button">Выйти</button>
                {% else %}
                    <button onclick='window.location.href="{% url 'account_login' %}"' class="btn btn-outline-success me-2" type="button">Войти</button>
                    <button onclick='window.location.href="{% url 'account_signup' %}"' class="btn btn-success" type="button">Зарегистрироваться</button>
                {% endif %}
            </form>
          </div>
        </div>
    </nav>
</header>
