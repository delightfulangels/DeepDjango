{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Создание публикации{% endblock title %}

{% block content %}
	<p><h2 style="padding-bottom: 0.25em;">Создание публикации</h2></p>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
    {{ form.media }}
		{{ form|crispy }}
		<button class="btn btn-success ml-2" type="submit">Отправить</button>
	</form> 
{% endblock content %}
