{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock title %}

{% block content %}
	<h2 class="title" style="padding-bottom: 0.25em;">Регистрация</h2>
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<p class="text-secondary"><a href="{% url 'account_login' %}">Уже есть аккаунт?</a></p>
		<button class="btn btn-success" type="submit">Присоединиться</button>
	</form>
{% endblock content %}
